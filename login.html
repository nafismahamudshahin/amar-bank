<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Amar Bank login</title>
</head>
<body>
    <header class="mt-10">
        <h1 class="text-center text-4xl font-bold text-orange-600">Wellcome to Amar bank</h1>
    </header>
    <main>
        <section>
            <div class="bg-green-500 w-3/5 rounded-lg  py-16 mx-auto mt-12">
                <p class="ml-6 text-2xl font-semibold">Login:</p>
                <input id="user-email" class="block mt-4 ml-6 py-2 px-2 pr-36 rounded-lg" type="email" placeholder="Enter your Email:">
                <input id="user-password" class="block mt-4 ml-6 py-2 px-2 pr-36 rounded-lg" type="password" placeholder="Enter your password: ">
                <button id="sumbit-btn" class="ml-6 bg-orange-700 font-bold px-5 py-2 mt-3 rounded-lg text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
